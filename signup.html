<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Scene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#432214]">
    <!-- Navbar -->
    <nav class="bg-[#432214] p-4 shadow-md rounded-none">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3 justify-start">
                <img src="img/img_8.png" alt="Bean Scene Logo" class="w-12 h-12 rounded-full" width="50" height="50">
                <div class="text-lg font-semibold text-[#F9F2EB]">Bean Scene</div>
            </div>
            <div class="hidden md:flex space-x-6 ml-auto items-center justify-end">
                <a href="index.html" class="text-[#F9F2EB] hover:text-white rounded-md p-2">Home</a>
                <a href="menu.html" class="text-[#F9F2EB] hover:text-white rounded-md p-2">Menu</a>
                <a href="signup.html" class="text-[#F9F2EB] hover:text-white rounded-md p-2">Login</a>
                <!-- Search box -->
                <div class="relative ml-4">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search on site" class="pl-10 pr-4 py-2 rounded-md bg-[#F9F2EB] text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400 transition w-48" />
                </div>
            </div>
            <button class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Create Account Section -->
    <section class="bg-red-100 py-16 px-4 md:px-8 lg:px-16 rounded-none m-0 md:m-0 flex items-center justify-center min-h-[70vh]">
        <div class="bg-red-150 max-w-md w-full mx-auto rounded-lg shadow-lg p-8">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Create an Account</h2>
            <form>
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input id="username" name="username" type="text" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800" placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 text-gray-800" placeholder="Enter your password">
                </div>
                <div class="mb-8">
                    <span class="block text-gray-700 font-semibold mb-2">Select Country</span>
                    <div class="flex space-x-4">
                        <button type="button" class="country-btn bg-[#e6b7a9] text-black font-semibold py-2 px-6 rounded-md transition hover:bg-black hover:text-white mb-2 text-base">USA</button>
                        <button type="button" class="country-btn bg-[#e6b7a9] text-black font-semibold py-2 px-6 rounded-md transition hover:bg-black hover:text-white mb-2 text-base">UK</button>
                        <button type="button" class="country-btn bg-[#e6b7a9] text-black font-semibold py-2 px-6 rounded-md transition hover:bg-black hover:text-white mb-2 text-base">Canada</button>
                    </div>
                </div>
            <button type="submit" class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-3 px-10 rounded-md shadow-lg transition duration-300 ease-in-out opacity-50 cursor-not-allowed" disabled>
                Sign Up
            </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#432214] text-[#F9F2EB] py-8 px-4 md:px-8 lg:px-16 rounded-none m-0 md:m-0">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-4 md:mb-0">
                <p class="text-lg font-semibold">Bean Scene</p>
                <p class="text-sm text-[#F9F2EB]/70">Hours: Mon-Sat 7am-9pm</p>
            </div>
            <div class="mb-4 md:mb-0">
                <p class="text-sm text-[#F9F2EB]/70">Contact: 123-456-7890</p>
            </div>
            <div>
                <p class="text-sm text-[#F9F2EB]/70">Follow us: @localcoffeeshop</p>
            </div>
        </div>
    </footer>
    <script src="js/signup.js"></script>
    <script src="js/search-data.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
